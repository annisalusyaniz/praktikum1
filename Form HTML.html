<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>
    <h1> Form HTML </h1>
    <p>
        <font ty=arial size="3"> Name: <input type="text" name="name">
    </p>
    <p>
        <font ty=arial size="3"> Gender:
            <input type="radio" name="gender" value="Man"> Man
            <input type="radio" name="gender" value="Woman"> Woman
    </p>
    <p>
        <font ty=arial size="3"> Address: <input type="text" name="address">
    </p>
    <p>
        <font ty=arial size="3"> Country:

            <select name="country" style="width: 160px">
                <option value="idn"> Indonesia </option>
                <option value="usa"> United States </option>
                <option value="uk"> United Kingdom </option>
                <option value="ds"> Dagelan Saja </option>
            </select>
    </p>
    <p>
        <font ty=arial size="3"> Email: <input type="text" name="email">
    </p>
    <p>
        <font ty=arial size="3"> Photo: <input type="text" name="photo">
            <input type="submit" value="Browse..." name="Browse">
    </p>
    <p>
        <font ty=arial size="3"> Comment:
            <textarea name="comment" cols="45" rows="5" align="ceter"></textarea>
            <input type="submit" value="Submit" name="Submit">
    </p>
    <p align="center"> Form Registrasi </p>

</body>

</html>
